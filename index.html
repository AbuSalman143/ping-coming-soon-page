<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Ping coming soon page</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">

</head>
<body>
    
    <header>
        <div class="logo">
            <img src="./images/logo.svg" alt="logo">
        </div>
    </header>
    <main>
        <div class="headings">
            <p class="heading">We are launching <strong>soon!</strong></p>
            <p> Subscribe and get notified</p>
        </div>

        <div class="form">
            <form >
               <div class="input">
                <input type="text" name="email" id="email" placeholder="Your email address...">
                <div class="error-msg">
                    Please provide valid email address
                </div>
               </div>
                <button> Notify Me</button>
              
                
            </form>
            
        </div>
        <div class="img">
            <img src="./images/illustration-dashboard.png" alt="illustration-dashboard">
        </div>
    </main>

    <footer>
        <div class="socialicon">
            <div class="icon"><i class="fa-brands fa-facebook-f"></i></div>
            <div class="icon"> <i class="fa-brands fa-twitter"></i></div>
            <div class="icon"> <i class="fa-brands fa-instagram"></i></div>
         </div>
        <p> &copy; Copyright Ping. All rights reserved.</p>
        <p class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="#">Abu Salman</a>.
        </p>
       
      </footer>

<script src="script.js"></script>
</body>
</html>
